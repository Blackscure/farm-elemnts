<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Farm Elements</title>
</head>

<body>
    <div class="flex my-11">
        <div class="flex-1">
            <form>
                <div class="relative text-gray-600 focus-within:text-gray-400">
                    <input class="shadow appearance-xl border text-xs rounded w-44 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Search...">
                    <span class="absolute inset-y-0  flex items-center mx-36">
                    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                  </span>
                </div>
            </form>
        </div>
        <div class="flex-1">
            <!--Drop down Button-->
            <div class="m-10">
                <button class="bg-green-700 text-white text-sm py-2 px-4 rounded inline-flex items-center shadow-2xl w-36" id="menu-btn">
                    <span>dropdown</span>
                    <svg class="fill-current h-6 w-6 mx-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                  </button>

                <div class="bg-gray-200 hidden flex-col rounded mt-1 p-2 text-sm w-36" id="dropdown">
                    <a href="#" class="px-2 py-1 hover:bg-gray-100 rounded">One</a>
                    <a href="#" class="px-2 py-1 hover:bg-gray-100 rounded">Two</a>
                    <a href="#" class="px-2 py-1 hover:bg-gray-100 rounded">Three</a>
                </div>
            </div>
        </div>
        <div class="flex-1">
            <!--Transparent Button-->
            <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
            Button
          </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
